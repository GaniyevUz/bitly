{% extends 'apps/parts/layout.html' %}
{% load static %}
{% block body_content %}
    <!--============= Sign In Section Starts Here =============-->
    <div class="account-section bg_img" data-background="{% static 'apps/assets/images/account-bg.jpg' %}">
        <div class="container">
            <div class="account-title text-center p-2"></div>
            <div class="account-wrapper">
                <div class="account-header">
                    <h4 class="title">Let's get started</h4>
                    <a href="#" class="sign-in-with">
                        <img src="{% static 'apps/assets/images/icon/google.png' %}" alt="icon">
                        <span>Sign Up with Google</span>
                    </a>
                </div>
                <div class="or">
                    <span>OR</span>
                </div>
                <div class="account-body">
                    {% for error in errors %}
                        <h3>{{ error }}</h3>
                    {% endfor %}

                    <span class="d-block mb-20">Sign up with your work email</span>
                    <form class="account-form" method="post" action="{% url 'sign_up_view' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="sign-up">Your Username </label>
                            <input type="text" placeholder="Enter Your Username" name="username" id="sign-up">
                        </div>

                        <div class="form-group">
                            <label for="sign-up">Your Email </label>
                            <input type="email" placeholder="Enter Your Email" name="email" id="sign-up">
                        </div>

                        <div class="form-group">
                            <label for="sign-up">Password </label>
                            <input type="password" placeholder="Enter Your Password" name="password" id="sign-up">
                        </div>

                        <div class="form-group">
                            <label for="sign-up">Confirm Email </label>
                            <input type="password" placeholder="Confirm Your Password" name="confirm_password"
                                   id="sign-up">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit">Try It Now</button>
                            <span class="d-block mt-15">
                                Already have an account? <a href="{% url 'sign_in_view' %}">Sign In</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--============= Sign In Section Ends Here =============-->
{% endblock %}
