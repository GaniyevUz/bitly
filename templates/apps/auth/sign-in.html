{% extends 'apps/parts/layout.html' %}
{% load static %}
{% block body_content %}
    <!--============= Sign In Section Starts Here =============-->
    <div class="account-section bg_img" data-background="{% static 'apps/assets/images/account-bg.jpg' %}">
        <div class="container">
            <div class="account-title text-center p-2"></div>
            <div class="account-wrapper">
                <div class="account-body">
                    <h4 class="title mb-20">Welcome To Cortaly</h4>
                    <form class="account-form" method="post" action="{% url 'sign_in_view' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="sign-up">Your username </label>
                            <input type="text" placeholder="Enter Your username" name="username" id="sign-up">
                        </div>
                        <div class="form-group">
                            <label for="pass">Password</label>
                            <input type="text" placeholder="Enter Your Password" name="password" id="pass">
{#                            <span class="sign-in-recovery">Forgot your password? <a href="recover-password.html">recover password</a></span>#}
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="mt-2 mb-2">Sign In</button>
                        </div>
                    </form>
                </div>
                <div class="or">
                    <span>OR</span>
                </div>
                <div class="account-header pb-0">
{#                    <span class="d-block mb-30 mt-2">Sign up with your work email</span>#}
{#                    <a href="#0" class="sign-in-with"><img src="{% static 'apps/assets/images/icon/google.png' %}"#}
{#                                                           alt="icon"><span>Sign Up with Google</span></a>#}
                    <span class="d-block">Don't have an account? <a
                            href="{% url 'sign_up_view' %}">Sign Up Here</a></span>
                </div>
            </div>
        </div>
    </div>
    <!--============= Sign In Section Ends Here =============-->
{% endblock %}
